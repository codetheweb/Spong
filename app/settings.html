<head>
  <link rel="stylesheet" href="base.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="settings.css" type="text/css" charset="utf-8">
  <script src="settings.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="settings-container">
      <div class="setting"><span>Show artwork</span><input type="checkbox" class="setting-input" data-config="showArtwork"/></div>
      <div class="setting"><span>Show artist</span><input type="checkbox" class="setting-input" data-config="showArtist"/></div>
      <div class="setting"><span>Reactive background</span><input type="checkbox" class="setting-input" data-config="reactiveBackground"/></div>
      <div class="setting"><span>Reactive foreground</span><input type="checkbox" class="setting-input" data-config="reactiveForeground"/></div>
      <button class="close-model">Done</button>
    </div>
  </div>
</body>
